<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Document 1 (left) -->
  <rect x="12" y="18" width="16" height="20" rx="2" fill="url(#docGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="14" y="22" width="8" height="1" fill="#64748b"/>
  <rect x="14" y="25" width="12" height="1" fill="#64748b"/>
  <rect x="14" y="28" width="10" height="1" fill="#64748b"/>
  <rect x="14" y="31" width="6" height="1" fill="#64748b"/>
  
  <!-- Arrow (conversion) -->
  <path d="M30 28 L34 28 M32 26 L34 28 L32 30" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Document 2 (right) -->
  <rect x="36" y="18" width="16" height="20" rx="2" fill="url(#docGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="38" y="22" width="10" height="1" fill="#64748b"/>
  <rect x="38" y="25" width="8" height="1" fill="#64748b"/>
  <rect x="38" y="28" width="12" height="1" fill="#64748b"/>
  <rect x="38" y="31" width="9" height="1" fill="#64748b"/>
  
  <!-- Format indicators -->
  <rect x="12" y="40" width="16" height="6" rx="1" fill="#ef4444" opacity="0.8"/>
  <text x="20" y="44.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">PDF</text>
  
  <rect x="36" y="40" width="16" height="6" rx="1" fill="#10b981" opacity="0.8"/>
  <text x="44" y="44.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">DOC</text>
  
  <!-- Sparkle effects -->
  <circle cx="22" cy="14" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="42" cy="12" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="18" cy="50" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="46" cy="52" r="1" fill="#fbbf24" opacity="0.8"/>
</svg> 