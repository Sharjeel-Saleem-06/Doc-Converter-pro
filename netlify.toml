# Netlify Configuration for DocConverter Pro
# ==========================================

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA Routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ==========================================
# ENVIRONMENT VARIABLES SETUP
# ==========================================
# After deploying to Netlify, add these environment variables:
# Go to: Site settings → Build & deploy → Environment
#
# Required variables:
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_ANON_KEY  
# - VITE_GROQ_API_KEY
# - VITE_GROQ_MODEL (optional, defaults to llama-3.3-70b-versatile)
#
# Optional variables:
# - VITE_LANGCHAIN_TRACING_V2
# - VITE_LANGCHAIN_PROJECT
